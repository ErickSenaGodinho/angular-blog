<app-title></app-title>
<section class="container__articles">
  <article class="article__main">
    <app-big-card
      id="{{ principalNews.id }}"
      photoCover="{{ principalNews.photoCover }}"
      cardTitle="{{ principalNews.title }}"
      cardDescription="{{ principalNews.description }}"
    ></app-big-card>
  </article>
  <article class="article__others">
    <app-small-card
      *ngFor="let article of secondaryNews"
      id="{{ article.id }}"
      photoCover="{{ article.photoCover }}"
      cardTitle="{{ article.title }}"
    ></app-small-card>
  </article>
</section>
